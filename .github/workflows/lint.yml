name: Lint

on:
  pull_request:
    types: [opened, edited]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: black
        uses: psf/black@stable

      - name: isort
        uses: jamescurtin/isort-action@master
        with:
          requirementsFiles: "requirements.txt"
